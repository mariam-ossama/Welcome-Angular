<section>
    <div class="container m-auto">
        <div class="header py-3">
            <div class="box"></div>
            <h1 class="text-uppercase text-center">Contact Section</h1>
            <div class="underline d-flex justify-content-center align-items-center">
                    <div class="line"></div>
                    <i class="fa-solid fa-star"></i>
                    <div class="line"></div>
                </div>
        </div>
        <div class="contact-form">
            <div class="form">
                <div class="mb-5">
                    <input type="text" class="form-control" id="userName" placeholder="userName">
                </div>
                <div class="mb-5">
                    <input type="number" class="form-control" id="userAge" placeholder="userAge">
                </div>
                <div class="mb-5">
                    <input type="email" class="form-control" id="userEmail" placeholder="userEmail">
                </div>
                <div class="mb-5">
                    <input type="password" class="form-control" id="userPassword" placeholder="userPassword">
                </div>
                <button class="btn btn-success btn-bg-color">send Message</button>
            </div>
        </div>
    </div>
</section>
